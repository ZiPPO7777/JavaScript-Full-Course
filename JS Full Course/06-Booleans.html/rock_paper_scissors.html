    <button onclick="
    let result = '';

    if(randomNumber === 0){
        computerMove = 'rock'
    
    }else if(randomNumber === 1){
        computerMove = 'paper'
    } else if(randomNumber === 2){
        computerMove = 'scissor'
    }

    if(computerMove === 'rock'){
        result = 'Tie';
    } else if(computerMove === 'paper'){
        result = 'You Lose';
    } else if(computerMove === 'scissor'){
        result = 'You win';
    }
    console.log(`You picked Rock and Computer picked: ${computerMove} and the result is: ${result}`)
    "> Rock </button>
