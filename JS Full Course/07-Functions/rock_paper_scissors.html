<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button
      onclick="
        playGame('rock');
        "
    >
      Rock
    </button>

    <button
      onclick="
        playGame('paper');
        "
    >
      Paper
    </button>

    <button
      onclick="
       playGame('scissor');
        "
    >
      Scissor
    </button>
  </body>
  <script>
    function playGame(playerMove) {
      const computerMove = PickMove();
      PickMove();

      if (playerMove === 'scissor') {
        if (computerMove === 'rock') {
          result = 'Lose';
        } else if (computerMove === 'paper') {
          result = 'Win';
        } else if (computerMove === 'scissor') {
          result = 'Tie';
        }
        

      } else if (playerMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'Win';
        } else if (computerMove === 'paper') {
          result = 'Tie';
        } else if (computerMove === 'scissor') {
          result = 'Lose';
        }


      } else if (playerMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'Tie';
        } else if (computerMove === 'paper') {
          result = 'lose';
        } else if (computerMove === 'scissor') {
          result = 'Win';
        }
      }

      console.log(
        `You picked ${playerMove} and computer picked ${computerMove} and the result: ${result}`
      );
    }

    let result = '';

    function PickMove() {
      let computerMove = '';

      const randomNumber = Math.floor(Math.random() * 3);

      if (randomNumber === 0) {
        computerMove = 'rock';
      } else if (randomNumber === 1) {
        computerMove = 'paper';
      } else if (randomNumber === 2) {
        computerMove = 'scissor';
      }

      return computerMove;
    }
  </script>
</html>
